<script type="text/javascript">
// switching between stages, current/archive/planning
function switchStage( whichPage, whichStage )
{	
  $.cookie("whichyear",  whichStage, { path: '/' });
	
	if( whichPage ==  'curriculum' ) 
	{
		$.cookie("fromWhichStage", "none", { path: '/' });
		window.location = "index.html";
	} 
	else if( whichPage ==  'setting' ) 
	{
    if( whichStage == 'current' ) {
      whichStage = 'none';
    }
		$.cookie("fromWhichStage", whichStage, { path: '/' });
    $.cookie("whichyear", "current", { path: '/' });
		window.location = "index.html";
	}
}
</script>
